<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="body"> 
    <h1 class="text-center">Shopping Cart</h1>
    <div class="container "> 
        <!-- Laptop -->
    <div class="row bg-white my-5">
        <div class="col-md-3 p-3">
            <img src="macbook-pro.png" class="img-fluid" width="350" alt="">
            <h5>Macbook-Pro</h5>
        </div>
        <div class="col-md-5 ">
            <div class="d-flex align-items-center mt-5 p-5">
                <button  onclick="handleProductChange('laptop',false )" class="btn btn-danger">Remove</button>
            <input type="number" class="form-control text-center" value="1" name="Text" id="laptop-count">
            <button onclick="handleProductChange('laptop',true)" class="btn btn-success">Add</button>
            </div>
        </div>
        <div class="col-md-4">
            <h5  class="text-center mt-5 p-5">৳ <span id="laptop-total">245000</span></h5>
        </div>
    </div>
    <div class="row bg-white my-5">
        <div class="col-md-3 p-3">
             <img src="iphone-13-pro-max-silver-select.png" class="img-fluid" width="250" alt="">
            <h5>Macbook-Pro</h5>
        </div> 
        <!-- IPhone -->
        <div class="col-md-5 ">
            <div class="d-flex align-items-center mt-5 p-5">
                <button onclick="handleProductChange('phone',false)" class="btn btn-danger">Remove</button>
            <input  type="number" class="form-control text-center" name="Text" value="1" id="phone-count">
            <button onclick="handleProductChange('phone',true)" class="btn btn-success">Add</button>
            </div>
        </div>
        <div class="col-md-4">
            <h5 class="text-center mt-5 p-5">৳ <span id="phone-total">176999</span></h5>
        </div>
         
         </div>
         <div class="d-flex m-2 p-3">
            <div class="col-md-8  bg-white">
                <h5>Sub-Total:</h5>
                <h5>Tax:</h5>
                <h5>Grand Total:</h5> 
                <button onclick="checkout()" class="btn btn-primary"> Check-Out</button>
            </div>
            <div class="col-md-4  bg-white">
                <h5>৳<span id="total-price">421999</span> </h5>
                <h5>৳<span id="tax">0</span> </h5>
                <h5>৳<span id="grand-total">421999</span> </h5>
            </div>
        </div>
         </div>


         <script src="script.js"></script>
</body>
</html>
